<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Timer</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body class="bg-gradient-to-r from-blue-400 to-blue-300">
    <div class="w-full h-full py-6 text-white">
      <div class="text-center text-5xl mb-5">New Year Timer</div>
      <div class="text-center text-2xl mb-2">
        To The Year
        <span class="nextYear text-blue-800 font-bold">new year</span>
      </div>
      <div
        class="container mx-auto flex flex-wrap md:flex-nowrap justify-center gap-2 p-16"
      >
        <div class="card">
          <div class="days w-full font-bold text-6xl"></div>
          <div class="w-full text-lg font-semibold">Days</div>
        </div>
        <div class="card">
          <div class="hours w-full font-bold text-6xl"></div>
          <div class="w-full text-lg font-semibold">Hours</div>
        </div>
        <div class="card">
          <div class="minutes w-full font-bold text-6xl"></div>
          <div class="w-full text-lg font-semibold">Minutes</div>
        </div>
        <div class="card">
          <div class="seconds w-full font-bold text-6xl"></div>
          <div class="w-full text-lg font-semibold">Seconds</div>
        </div>
      </div>
      <div class="expired font-bold text-3xl text-center"></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
